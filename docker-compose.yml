version: '3.9'
services:
  dev-db:
    image: postgres:13.3
    container_name: dev-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5434:5432
    networks:
      - freecodecamp
networks:
  freecodecamp: